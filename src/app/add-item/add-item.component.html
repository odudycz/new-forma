<div class="container">
    <h2 class="dialogTitle" mat-dialog-title>{{ title }}</h2>
    <mat-dialog-content [formGroup]="dialogForm" (ngSubmit)="createActionItem(dialogForm)">
        <mat-form-field>
            <input matInput placeholder="Action Item Name" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Project</mat-label>
            <mat-select formControlName="project">
                <mat-option *ngFor="let project of projects" [value]="project">
                    {{ project.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="datePicker">
            <input matInput [matDatepicker]="picker" placeholder="Due date" formControlName="dueDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="description">
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
    </mat-dialog-content>
</div>
<mat-dialog-actions class="buttons">
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button" (click)="createActionItem()">Create<span class="fa-button" *ngIf="buttonSpinner"><i class="fa fa-spinner fa-spin"></i></span></button>
</mat-dialog-actions>
