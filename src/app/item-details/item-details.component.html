<div *ngIf="isLoadingActionItem" class="spinner">
    <i class="fa fa-spinner fa-spin"></i>
</div>
<div *ngIf="item === undefined" class="selectItem">
    <p>No existing item selected. Select an Action Item to view details.<i class="fa fa-mouse-pointer"></i></p>
</div>
<div class="details-container" *ngIf="!isLoadingActionItem">
    <div class="details" *ngIf="item">
        <div class="detailsTop">
            <div class="detail title">
                <div class="top">
                    <div>{{item.title}}</div>
                </div>
                <div class="top">
                    <div class="detailIcon"><i class="fa fa-edit"></i></div>
                    <div class="detailIcon"><i class="fa fa-check"></i></div>
                </div>
            </div>
            <div class="detail projectName">
                <div>{{item.projectName}}</div>
            </div>
        </div>
        <div class="center">
            <div class="detail dueDate">
                <div>Due Date: {{(item.dueDate | date: 'dd/MM/yyyy') || '-'}}</div>
            </div>
            <div class="circularDiagrams">
                <div class="diagram positionRelative">
                    <div class="detail">
                        <round-progress [current]="60" [max]="60" [background]="'#eaeaea'" [radius]="35" [color]="'#AE1919'" [stroke]="2">30</round-progress>
                        <div class="diagramValue daysLeft">
                            {{item.dueDay}}
                        </div>
                        <div>Days Left</div>
                    </div>
                </div>
                <div class="diagram positionRelative">
                    <div class="detail">
                        <round-progress [current]="item.completed" [max]="100" [background]="'#eaeaea'" [radius]="35" [color]="'#69A3B9'" [stroke]="2">30</round-progress>
                        <div class="diagramValue complete">
                            {{item.completed}}
                        </div>
                        <div>% Complete</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
